version: '2'
services:
  donation-server:
    container_name: donation-service
    build:
      dockerfile: Dockerfile
    image: donation-server:latest
    ports:
      - 18888:8888
    networks:
      - spring-cloud-network
  product-server:
    container_name: product-server
    build:
      context: docker-product-server
      dockerfile: Dockerfile
    image: product-server:latest
    ports:
      - 19999:9999
    networks:
      - spring-cloud-network
networks:
  spring-cloud-network:
    driver: bridge